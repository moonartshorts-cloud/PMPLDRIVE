<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Home - Folder Data App</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="app">
<div class="sidebar">
  <div class="sidebar-top">
    <div class="logo-sm">FD</div>
    <h2>Folder Data</h2>
  </div>

  <nav class="nav">
    <a class="nav-item active">Dashboard</a>
    <a class="nav-item" onclick="goTo('card.html',1)">CLZS</a>
    <a class="nav-item" onclick="goTo('card.html',2)">MEL</a>
    <a class="nav-item" onclick="goTo('card.html',3)">MPGL</a>
    <a class="nav-item" onclick="goTo('card.html',4)">STPP</a>
    <a class="nav-item" onclick="goTo('card.html',5)">TSPL</a>
  </nav>

  <div class="sidebar-bottom">
    <button class="btn ghost" onclick="logout()">Logout</button>
  </div>
</div>

<div class="main">
  <header class="topbar">
    <div class="search">
      <input id="search" placeholder="Search cards..." oninput="filterCards()" />
    </div>
    <div class="top-actions">
      <button class="btn" onclick="openCreateCard()">+ New Card</button>
    </div>
  </header>

  <section class="content">
    <h3 class="section-title">Cards</h3>
    <div id="cardsGrid" class="grid"></div>
  </section>
</div>

<div id="modal" class="modal hidden">
  <div class="modal-panel">
    <h4>Create new card</h4>
    <input id="newCardName" placeholder="Card name (e.g., CLZS)" />
    <div class="modal-actions">
      <button class="btn" onclick="createCard()">Create</button>
      <button class="btn ghost" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
