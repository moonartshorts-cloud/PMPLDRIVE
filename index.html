<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - Folder Data App</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray">
<main class="centered-card">
  <div class="login-panel">
    <div class="brand">
      <div class="logo">FD</div>
      <div>
        <h1>Folder Data</h1>
        <p class="muted">Secure access</p>
      </div>
    </div>

    <div class="form">
      <label>Username</label>
      <input id="username" placeholder="ADMIN" autofocus />
      <label>Password</label>
      <input id="password" type="password" placeholder="ADMIN" />
      <button class="btn primary" onclick="login()">Sign in</button>
      <div class="help muted">Use <b>ADMIN</b> / <b>ADMIN</b></div>
    </div>
    <footer class="muted small">© Folder Data • Clean Dashboard UI</footer>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
